<div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
    <div class="wrapper wrapper--w960">
        <div class="card card-2">
            <div class="card-heading"></div>
            <div class="card-body">
                <h2 class="title">Book Your Bus Here</h2>
                <form [formGroup]="busForm" (ngSubmit)="onSubmit()" novalidate>
                    
                    <div class="row row-space">
                        <div class="input-group">
                            <label for="StartDate" class="input--style-2"> Start Date</label>
                            <input id="StartDate" formControlName="StartDate" class="input--style-2" type="date" placeholder="Enter StartDate" name="StartDate">
                        </div>
                        <div class="validcheck" *ngIf="!StartDate?.valid && (StartDate?.dirty || StartDate?.touched)">
                            <div  class="em" [hidden]="!StartDate.errors.required">StartDate is required</div>
                            
                        </div>
                       </div> 


                       <div class="row row-space">
                        <div class="input-group">
                            <label for="EndDate" class="input--style-2">  End Date</label>
                            <input id="EndDate" formControlName="EndDate" class="input--style-2" type="date" placeholder="Enter EndDate" name="EndDate">
                        </div>
                        <div class="validcheck" *ngIf="!EndDate?.valid && (StartDate?.dirty || EndDate?.touched)">
                            <div  class="em" [hidden]="!EndDate.errors.required">EndDate is required</div>
                            
                        </div>
                       </div>
                        
                       


                    <!-- <div class="row row-space">
                        <div class="input-group">
                            <input id="Email" formControlName="Email" class="input--style-2" type="text" placeholder="Enter Email" name="Email">
                        </div>
                        <div class="validcheck" *ngIf="!Email?.valid && (Email?.dirty || Email?.touched)">
                            <div  class="em" [hidden]="!Email.errors.required">Email is required</div>
                            <div   class="em" [hidden]="!Email.errors.Email">Invalid Email id</div>
                        </div>
                       </div>  -->


                <div class="row row-space">

                       <label for ="pickup">Pick Up Point</label><br>
                       <select name="Text" id="pickup" formControlName="pickup" placeholder="Enter Pick Up Point" required><br>
                       <option value="Kolkata">Kolkata</option>
                       <option value="Mumbai">Mumbai</option>
                       <option value="Delhi">Delhi</option>
                       <option value="Hyderabad">Hyderabad</option>
                       <option value="Vishakapatnam">Vishakapatnam</option>
                       <option value="Chennai">Chennai</option>
                       <option value="Bangalore">Bangalore</option>
                   </select><br>
                </div>
                


                       <label for="driver"> Need Of Driver</label><br>
                <div class="weekDays-selector">
                  <input type="checkbox" id="weekdaymon" class="weekday" />
                  <label for="weekdaymon">Yes</label>
                  <input type="checkbox" id="weekdaytue" class="weekday" />
                  <label for="weekdaytue">No</label>
                  </div>
                        <div class="p-t-30">
                        <button  onclick="myFunction()" style="width:150px; color: black;"  class="btn btn--radius btn--green" type="submit" >Hire Bus</button>


                        <script>
                        function myFunction() {
                          alert("Hello! I am an alert box!");
                        }
                        </script>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
