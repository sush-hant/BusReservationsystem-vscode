  <div class="modal-dialog modal-xl " style="height: max-content; width: 900px;">
    <div class=" font-robo" >
        <div class="">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Register Here</h2>
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
                        
                        <div class="row row-space">
                            <div class="input-group">
                                <input id="Name" formControlName="Name" class="input--style-2" type="text" placeholder="Enter Name" name="name">
                            </div>
                            <div class="validcheck" *ngIf="!Name?.valid && (Name?.dirty || Name?.touched)">
                                <div  class="em" [hidden]="!Name.errors.required">Name is required</div>
                                
                            </div>
                           </div> 
                           
    
    
                        <div class="row row-space">
                            <div class="input-group">
                                <input id="email" formControlName="email" class="input--style-2" type="text" placeholder="Enter Email" name="email">
                            </div>
                            <div class="validcheck" *ngIf="!email?.valid && (email?.dirty || email?.touched)">
                                <div  class="em" [hidden]="!email.errors.required">Email is required</div>
                                <div   class="em" [hidden]="!email.errors.email">Invalid email id</div>
                            </div>
                           </div> 
    
    
                           <div class="row row-space">
                            <div class="input-group">
                                <input id="password" formControlName="password" class="input--style-2" type="password" placeholder="Enter password" name="password">
                            </div>
                            <div class="validcheck" *ngIf="!password?.valid && (password?.dirty || password?.touched)">
                                <div  class="em" [hidden]="!password.errors.required">password is required</div>
                                <div   class="em" [hidden]="!password.errors.minlength">Minimum length is 10</div>
                            </div>
                           </div> 
    
    
                           <div class="row row-space">
                            <div class="input-group">
                                <input id="Contact" formControlName="Contact" class="input--style-2" type="text" placeholder="Enter Contact" name="Contact">
                            </div>
                            <div class="validcheck" *ngIf="!Contact?.valid && (Contact?.dirty || Contact?.touched)">
                                <div  class="em" [hidden]="!Contact.errors.required"> Contact is required </div>
                                <div  class="em" [hidden]="!Contact.errors.pattern">invalid Contact</div>
                            </div>
                            </div>
    
    
                            <div class="row row-space">
                                <label for="Gender" class="input--style-2"> Gender</label> 
                            <select class="form-control" name="Text" id="Gender" formControlName="Gender" placeholder="Enter Gender"><br>
                               
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="No">Prefer Not To Say</option>
                            </select>
                            </div><br>
    
                            <div class="row row-space">
                                <div class="input-group">
                                    <label for="DOB" class="input--style-2"> Date Of  Birth</label>
                                    <input id="DOB" formControlName="DOB" class="input--style-2" type="date" placeholder="Enter Date Of Birth" name="DOB">
                                </div>
                                <div class="validcheck" *ngIf="!DOB?.valid && (DOB?.dirty || DOB?.touched)">
                                    <div  class="em" [hidden]="!DOB.errors.required"> DOB is required </div>
                                </div>
                                </div>
    
                                <div class="row row-space">
                                    <div class="input-group">
                                        <input id="Address" formControlName="Address" class="input--style-2" type="text" placeholder="Enter Address " name="Address">
                                    </div>
                                    <div class="validcheck" *ngIf="!Address?.valid && (Address?.dirty || Address?.touched)">
                                        <div class="em" [hidden]="!Address.errors.required">
                                            Address is required
                                        </div>
                                        </div>
                                        </div>
    
                            
    
                        <div class="p-t-30">
                            <button style="width:150px; color: black;"  class="btn btn--radius btn--green" type="submit" (click)="activeModal.close('Close click')">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>  
  </div>
